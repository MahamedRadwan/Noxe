<div class="container">
    
<div class="row my-2">
    <div class="col-md-4">


        <div class="brdr w-25 my-3"></div>
        <h2>Trending <br>
            Movies <br>
            to Watch Now
        </h2>

        <div class="brdr w-100 my-3"></div>

    </div>



    <div *ngFor="let movie of trendingMovies" class="col-md-2 ">
        <div [routerLink]="['/movieDetails' , movie.media_type , movie.id ]" class="movie position-relative my-2">
            <img [src]="imgPrefix+movie.poster_path" class="img-fluid" alt="">
            <h3 class="h6 my-2">{{movie.title}}{{movie.name}}</h3>

            <div class="vote">{{movie.vote_average}}</div>
        </div>
    </div>

</div>


<div class="row my-2">
    <div class="col-md-4">


        <div class="brdr w-25 my-3"></div>
        <h2>Trending <br>
            Tv Shows <br>
            to Watch Now
        </h2>

        <div class="brdr w-100 my-3"></div>

    </div>



    <div *ngFor="let tv of trendingTv" class="col-md-2 ">
        <div [routerLink]="['/tvDetails' , tv.media_type , tv.id ]"  class="movie position-relative my-2">
            <img [src]="imgPrefix+tv.poster_path" class="img-fluid" alt="">
            <h3 class="h6 my-2">{{tv.title}}{{tv.name}}</h3>

            <div class="vote">{{tv.vote_average}}</div>
        </div>
    </div>

</div>



<div class="row my-2">
    <div class="col-md-4">


        <div class="brdr w-25 my-3"></div>
        <h2>Trending <br>
            People <br>
            to Watch Now
        </h2>

        <div class="brdr w-100 my-3"></div>

    </div>

    <div *ngFor="let person of trendingPeople" class="col-md-2 ">
        <div [routerLink]="['/peopleDetails' ,person.id ]"  class="movie position-relative my-2">
            <img [src]="imgPrefix+person.profile_path" class="img-fluid" alt="">
            <h3 class="h6 my-2">{{person.name}}</h3>

        </div>
    </div>

    

</div>









</div>
